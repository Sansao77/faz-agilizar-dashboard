        $(function(){
            $("#add_menu").load("../menu.html");

<body class="flex bg-[#E8EBF0]">
    <div id="add_menu"></div>
    <main class="flex flex-col min-w-fit w-full">
        <div id="add_user_tab"></div>
        <div class="flex self-center justify-between w-[98%] my-4 p-3 bg-white rounded-md shadow-md">
            <div>
                <p class="font-semibold mb-1.5">GESTOR DE PEDIDOS | DETALHES</p>

                <button type="button" class="flex h-fit *:p-1.5 bg-[#36394F] shadow-md cursor-pointer text-center text-white">

                    <div class="bg-[#0000001A] h-full">

                <button type="button" class="flex h-fit *:p-1.5 bg-[#36394F] shadow-md cursor-pointer text-center text-white">
                    <div class="bg-[#0000001A] h-full">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                        class="size-4 fill-white">
                            <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />

                    <div class="bg-[#0000001A] h-full">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"

                </button>

                <button type="button" class="flex h-fit *:p-1.5 bg-[#F59345] shadow-md cursor-pointer text-center text-white">
                    <div class="bg-[#0000001A] h-full">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                        class="size-4 fill-white">
                            <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z" clip-rule="evenodd" />
                        </svg>                          
                    </div>
                    <p class="px-3 text-xs">Em Separação</p>
                </button>

                <button type="button" class="flex h-fit *:p-1.5 bg-[#A567E2] shadow-md cursor-pointer text-center text-white">
                    <div class="bg-[#0000001A]">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                        class="size-4 fill-white">
                            <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <p class="px-3 !py-[0.5px] text-xs/[14px]">Aguardando<br>Retirada</p>
                </button>
            </div>
        </div>

        <section class="px-3 pt-1 pb-0.5">
            <p class="text-lg font-medium">Mais Opções</p>
            <div class="py-3 w-1/4 grid grid-cols-3 gap-x-5">
                <button type="button" class="flex h-fit *:p-1.5 bg-[#A567E2] shadow-md cursor-pointer text-center text-white">
                    <div class="bg-[#0000001A]">
                        <svg viewBox="0 0 6 13" xmlns="http://www.w3.org/2000/svg"
                        class="size-4 fill-transparent">
                            <path d="M4.36719 7.3125C4.3418 7.3125 4.3418 7.28711 4.31641 7.28711L3.04688 6.32227V1.95508C3.91016 2.10742 4.57031 2.84375 4.57031 3.70703L4.95117 3.75781L5.33203 3.70703C5.33203 2.41211 4.3418 1.37109 3.04688 1.19336V0H2.28516V1.19336C0.990234 1.37109 0 2.41211 0 3.70703C0 4.41797 0.304688 5.10352 0.863281 5.58594V5.61133H0.888672L2.28516 6.67773V11.0449C1.42188 10.8926 0.761719 10.1562 0.761719 9.29297H0C0 10.5879 0.990234 11.6289 2.28516 11.8066V13H3.04688V11.8066C4.3418 11.6289 5.33203 10.5879 5.33203 9.29297C5.33203 8.53125 4.97656 7.82031 4.36719 7.3125ZM1.37109 5.02734C0.990234 4.69727 0.761719 4.21484 0.761719 3.70703C0.761719 2.84375 1.42188 2.10742 2.28516 1.95508V5.71289L1.37109 5.02734ZM3.04688 11.0449V7.28711L3.88477 7.92188C4.31641 8.27734 4.57031 8.75977 4.57031 9.29297C4.57031 10.1562 3.91016 10.8926 3.04688 11.0449Z" fill="white"/>
                        </svg>                            
                    </div>
                    <p class="px-3 text-xs">Desconto</p>
                </button>

                <button type="button" class="flex h-fit *:p-1.5 bg-[#3E70C9] shadow-md cursor-pointer text-center text-white">
                    <div class="bg-[#0000001A]">
                        <svg viewBox="0 0 14 12" xmlns="http://www.w3.org/2000/svg"
                        class="size-4 fill-transparent">

                        </svg>                            
                    </div>
                    <p class="px-3 text-xs">Frete</p>
                </button>

                <button type="button" class="flex h-fit *:p-1.5 bg-[#20B9AE] shadow-md cursor-pointer text-center text-white">
                    <div class="bg-[#0000001A]">
                        <svg viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg"
                        class="size-4 fill-transparent">

                        </svg>                            
                    </div>
                    <p class="px-3 !py-[0.5px] text-xs/[14px]">Enviar Link<br>Pagamento</p>
                </button>
            </div>
        </section>

        <section class="flex flex-col px-3 shadow-lg">
            <div class="bg-[#F5F5F5] p-3 border-[#00000020] border-b-2">
                <p class="text-lg font-semibold">DETALHES DO PEDIDO</p>
            </div>
            <div class="p-3 grid grid-cols-4 gap-x-5 gap-y-3 bg-white">
                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="pedido" class="font-semibold">Pedido:</label>
                    <input id="pedido" type="text" value="2060" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="forma-envio" class="font-semibold">Forma de Envio:</label>
                    <input id="forma-envio" type="text" value="Retirada na Loja" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="forma-pagamento" class="font-semibold">Forma de Pagamento:</label>
                    <input id="forma-pagamento" type="text" value="Cartão" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="data-criacao" class="font-semibold">Data de Criação:</label>
                    <input id="data-criacao" type="text" value="24/01/2024 às 16:07" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="qtd-produtos" class="font-semibold">Quantidade de Produtos:</label>
                    <input id="qtd-produtos" type="text" value="2" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="valor-total" class="font-semibold">Valor Total:</label>
                    <input id="valor-total" type="text" value="R$ 140,00" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="status" class="font-semibold">Status:</label>
                    <input id="status" type="text" value="Criado" 
                    class="appearance-none border-none focus:outline-none ml-1 
                    p-3 bg-[#3E70C9] text-white w-1/4 h-1/2" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="data-finalizacao" class="font-semibold text-sm">Data de Finalização/Cancelamento:</label>
                    <input id="data-finalizacao" type="text" placeholder="Nao informado" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col col-span-2 border-b-2 border-gray-400">
                    <label for="obs" class="font-semibold">Observações</label>
                    <input id="obs" type="text" placeholder="Nao informado" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="cupom" class="font-semibold">Cupom Utilizado:</label>
                    <input id="cupom" type="text" value="Não Aplicado" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="peso-total" class="font-semibold">Peso Total:</label>
                    <input id="peso-total" type="text" placeholder="Nao informado" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>
            </div>
        </section>

        <section class="flex flex-col px-3 pt-6 shadow-lg">
            <div class="bg-[#F5F5F5] p-3 border-[#00000020] border-b-2">
                <p class="text-lg font-semibold">CONSUMIDOR</p>
            </div>
            <form class="p-3 grid grid-cols-4 gap-x-5 gap-y-3 [&>div]:m-3 bg-white">
                <div class="flex flex-col col-span-4 border-b-2 border-gray-400">
                    <label for="nome-consumidor" class="font-semibold">Nome:</label>
                    <input id="nome-consumidor" type="text" value="Consumidor PDV" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col col-span-3 border-b-2 border-gray-400">
                    <label for="email-consumidor" class="font-semibold">E-mail:</label>
                    <input id="email-consumidor" type="text" value="consumidorpdv@fazagilizar.com.br" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>

                <div class="flex flex-col border-b-2 border-gray-400">
                    <label for="celular-consumidor" class="font-semibold mb-2">Telefone/Celular:</label>
                    <input id="celular-consumidor" type="text" value="+55 6391582079" 
                    class="appearance-none border-none focus:outline-none bg-transparent" readonly>
                </div>
            </form>
        </section>

        <section class="flex flex-col px-3 pt-6 mb-6 shadow-lg">
            <div class="flex bg-[#F5F5F5] p-3 border-[#00000020] border-b-2">
                <p class="text-lg font-semibold mr-5">PRODUTOS</p>
                <button type="button" 
                class="flex h-fit *:p-1.5 bg-[#43B968] shadow-md cursor-pointer text-center text-white">
