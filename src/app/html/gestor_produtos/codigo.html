                    <input type="radio" id="gerar-sku-auto" value="gerar-sku-auto" name="sku" checked>
                    <label for="gerar-sku-auto">Gerar SKU Automaticamente</label>
                </div>
                <div>
                    <input type="radio" id="gerar-sku-manual" value="gerar-sku-manual" name="sku">

                <div class="bg-[#0000001A]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-6 fill-white">
                        <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
